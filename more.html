<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="more.css">
    <script src="https://kit.fontawesome.com/e1568caa89.js" crossorigin="anonymous"></script>
    <title>Document</title>

    
</head>
<body>
    <header>
    <h1>PREENCHA SEUS DADOS</h1>
    <h3>Em instantes você receberá um contato de nossos consultores de plantão</h3>
</header>   
    <section>

    <div class="container">
   
        <div class="entrearea">
            <input type="text" required>
            <div class="labelline">Primeiro nome</div>
         </div>

         <div class="entrearea">
            <input type="text" required>
            <div class="labelline">Segundo nome *</div>
         </div>

         <div class="entrearea">
            <input type="email" required>
            <div class="labelline"> Digite seu nome *</div>
         </div>

         <div class="entrearea">
            <input type="text" required>
            <div class="labelline"> Email *</div>
         </div>

         <div class="entrearea">
            <input type="text" required>
            <div class="labelline"> (DDD) Telefone *</div>
         </div>

         <div class="entrearea">
            <input type="text" required>
            <div class="labelline">Ramo de Atividade *</div>
         </div>

         <div class="entrearea">
            <input type="text" required>
            <div class="labelline">Nome da Empresa *</div>
         </div>
         
         <div class="entreareaBtn">
         <input type="button" value="Registrar">
        </div>

    </div>

</section>

</body>
</html>
